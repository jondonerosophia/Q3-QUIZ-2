 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register here!</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<style>
      body {
        background-color: darkkhaki;
      }
      .container {
        background-color: khaki;
        padding: 15px;
        border: 2px;
        border-radius: 10px;
        width: 700px;
    }

     </style>
</head>

 <br><br><br><div class="container mt-3">
	<h2>Sign In ୨ৎ</h2>
	<form>
	    <div class="email mb-3"> <!--div for email-->
	        <label for="inputEmail"></label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="password mb-3"> <!--div for password-->
	        <label for="inputPassword"></label>
	        <input type="password" class="form-control"id="inputPassword" placeholder="Password">
	    </div>

	    <div class="remember mb-3"> <!--div for checkbox-->
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>
	    <div class="d-grid">
	    <button type="submit" class="btn btn-outline-warning">Sign in</button>
	</div>
	</form>
</div>
